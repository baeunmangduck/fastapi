<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>블로그 글 수정</title>
  </head>
  <body>
    <form action="/blogs/modify/{{ blog.id }}" method="post">
      <div style="margin-bottom: 20px">
        <label for="title">제목:</label>
        <input
          type="text"
          id="title"
          name="title"
          value="{{ blog.title }}"
          style="width: 20rem"
        />
      </div>
      <div style="margin-bottom: 20px">
        <label for="author">작성자:</label>
        <input
          type="text"
          id="author"
          name="author"
          value="{{ blog.author }}"
          style="width: 10rem"
        />
      </div>
      <div style="margin-bottom: 20px">
        <label for="content">내용:</label>
        <textarea name="content" id="content" rows="5" cols="50">
{{ blog.content }}</textarea
        >
      </div>
      <button>블로그 글 수정</button>
    </form>
  </body>
</html>
