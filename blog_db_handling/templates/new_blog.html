<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>새 블로그 글 생성</title>
  </head>
  <body>
    <form action="/blogs/new" method="post">
      <div style="margin-bottom: 20px">
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" style="width: 20rem" />
      </div>
      <div style="margin-bottom: 20px">
        <label for="author">작성자:</label>
        <input type="text" id="author" name="author" style="width: 10rem" />
      </div>
      <div style="margin-bottom: 20px">
        <label for="content">내용:</label>
        <textarea name="content" id="content" rows="5" cols="50"></textarea>
      </div>
      <button>새 블로그 글 생성</button>
    </form>
  </body>
</html>
